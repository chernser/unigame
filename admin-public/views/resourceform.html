    <div class="form-horizontal">
        <fieldset>
            <legend>{{type}} "{{title}}" (id: {{resId}})</legend>
            {{#each fields}}
            <div class="control-group">
                <label class="control-label">{{name}}</label>
                <div class="controls">
                    {{#if string}}
                    <input name="{{name}}" type="text" class="input-xlarge" value="{{value}}">
                    <!-- <p class="help-block">Supporting help text</p> -->
                    {{/if}}

                    {{#if integer}}
                    <input name="{{name}}" type="text" class="input-xlarge" value="{{value}}">
                    {{/if}}

                    {{#if float}}
                    <input name="{{name}}" type="text" class="input-xlarge" value="{{value}}">
                    {{/if}}

                    {{#if enum}}
                    <select name="{{name}}">
                        <option></option>
                        {{#each consts}}
                        <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                    {{/if}}

                    {{#if image}}
                    <a href="#"><img id='{{name}}_img' class="img-placeholder" alt=""></a>

                    <div id="file-uploader" fieldname='{{name}}'>
                        <form action="resourceform.html"></form>
                        <noscript>
                            <p>Please enable JavaScript to use file uploader.</p>
                        </noscript>
                    </div>
                    {{/if}}

                </div>
            </div>
            {{/each}}
        </fieldset>

        <div class="btn-group">
            <button id="updateResourceBtn" class="btn">Update</button>
            <button id="copyResourceBtn" class="btn">Copy</button>
            <button id="deleteResourceBtn" class="btn">Delete</button>
        </div>

    </div>

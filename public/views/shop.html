<div class="row">
    <h2>{{title}}</h2>
    <div class="span8">
        <ul id="shop_items">
            {{#items}}
            <li>
                <h5>{{title}}</h5>
                <p>{{desc}}</p>
                <i>Need</i>
                {{#req}}
                    <b>{{title}}:{{value}}</b>
                {{/req}}
                
            </li>            
            {{/items}}
        </ul>
        
    </div>

    <div class="span4">
        <ul>
            {{#categories}}
            <li><a href="#loc/shop/{{../shopId}}/{{key}}">{{title}}</a></li>
            {{/categories}}
        </ul>
    </div>
</div>

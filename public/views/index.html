<h1>{{title}}</h1>

<div class="row">
    <div class="span6">
        <p>
            {{desc}}
        </p>
    </div>
    <div class="span4">
        <fieldset>
            <p><label>EMail</label><input id="email" type="text"></p>

            <p><label>Password</label><input id="password" type="password"></p>

            <div class="btn-group">

            </div>
        </fieldset>
    </div>
</div>

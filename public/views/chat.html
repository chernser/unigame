<div class="row">
    <div class="span8 four-lines">
        {{#each messages}}
        {{this}}
        {{/each}}
    </div>
    <div class="span4">
        <ul>
            {{#each room}}
            <li>{{this.name}}</li>
            {{/each}}
        </ul>


    </div>
</div>
<div class="row">
    <div class="span12">
        <fieldset class="form-inline">
            <input id="chatMessage" type="text">
            <button class="btn">Send</button>
        </fieldset>
    </div>
</div>
